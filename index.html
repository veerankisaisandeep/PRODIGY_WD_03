<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="menu" class="menu">
            <h1>Tic-Tac-Toe</h1>
            <button onclick="startGame('pvp')">Player vs Player</button>
            <button onclick="startGame('ai')">Player vs AI</button>
        </div>
        
        <div id="game" class="hidden">
            <div id="message-container" class="message-container hidden">
                <p id="message"></p>
                <button id="play-again" onclick="resetGame()">Play Again</button>
                <button id="quit" onclick="quitGame()">Quit</button>
            </div>

            <div id="selection-container" class="message-container hidden">
                <p>Select X or O</p>
                <button onclick="chooseSymbol('X')">X</button>
                <button onclick="chooseSymbol('O')">O</button>
            </div>

            <div id="grid-container">
                <div class="grid-item" onclick="makeMove(0)"></div>
                <div class="grid-item" onclick="makeMove(1)"></div>
                <div class="grid-item" onclick="makeMove(2)"></div>
                <div class="grid-item" onclick="makeMove(3)"></div>
                <div class="grid-item" onclick="makeMove(4)"></div>
                <div class="grid-item" onclick="makeMove(5)"></div>
                <div class="grid-item" onclick="makeMove(6)"></div>
                <div class="grid-item" onclick="makeMove(7)"></div>
                <div class="grid-item" onclick="makeMove(8)"></div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
